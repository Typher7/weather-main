<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Merriweather+Sans&family=Roboto+Slab:wght@700&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <section class="content">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city or region" spellcheck = 'false'>
                <button><img src="images/search.png" alt=""></button>
                <span class="unit">°C</span>
                <label class="switch">
                    <input type="checkbox" class="accept" id="accept" name="accept" value="yes">
                    <span class="slider round"></span>
                </label>
                <span class="unit">°F</span>
                
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <img src="images/rain.png" alt="" class="weather-icon">
                <h1 class="temp">22°C</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png" alt="">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png" alt="">
                        <div>
                            <p class="wind">15km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="message">
            <span>To get the weather information as well as personalized clothing recommendations, simply enter your location!</span>
        </div>
    </section>
    
    <div>
        <p class="footer_text">Created with <span class="emoji">&#9829</span> by Kwame</p>
    </div>
        
<script src="index.js"></script>
</body>
</html>
